        })
        $.post("http://127.0.0.1:8585/userinfo",{"stunum":"18002090102"},callback);

        //   $("#mynumber").text(result.mynumber);
        // });
      })
      $("#btn").click(function(){
        $.post("http://127.0.0.1:8585/userinfo",function(result){

          $("#mynumber").text(result.mynumber);

</html>
